<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div id="root"></div>

<script>
 Diagram();

    function Diagram() {
        const dataPoints = [3, 4, 7, 5, 3, 6];
        const sineWave = Array.from({length: 115})
            .map((item, index) => `${index - 55},${Math.sin(index / 20) * 20 + 10}`)
            .join(" ");

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "200");
        svg.setAttribute("height", "200");
        svg.setAttribute("viewBox", "-100 -100 200 200");

        dataPoints.forEach((dataPoint, index) => {
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", index * 20 - 55);
            rect.setAttribute("y", 50 - dataPoint * 10);
            rect.setAttribute("width", "15");
            rect.setAttribute("height", dataPoint * 10);
            rect.setAttribute("fill", "#CD803D");
            svg.appendChild(rect);
        });

        const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
        polyline.setAttribute("points", sineWave);
        polyline.setAttribute("fill", "none");
        polyline.setAttribute("stroke", "black");
        polyline.setAttribute("stroke-width", "5");
        svg.appendChild(polyline);

        document.getElementById("root").appendChild(svg);
    }
</script>

</body>
</html>
